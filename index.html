<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜜蜂追踪花</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        .cursor {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            font-size: 36px;
        }

        .bee {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('/img/2024/11/14/dog.png'); /* 替换为蜜蜂图片 */
            background-size: cover;
            pointer-events: none;
            opacity: 0.8;
        }

        .food {
            position: absolute;
            font-size: 36px;
            color: #FF1493;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="cursor">❀</div>
<script>
    const bees = [];
    const foods = [];
    const beeCount = 10;
    const viewRadius = 300; // 感知范围
    const hungerIncreaseRate = 0.01; // 每帧饥饿值增加速度

    let mousePosition = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    class Bee {
        constructor() {
            this.element = document.createElement('div');
            this.element.className = 'bee';
            document.body.appendChild(this.element);

            this.position = {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
            };
            this.velocity = { x: 0, y: 0 };
            this.hunger = 50; // 初始饥饿值（0-100，100表示非常饥饿）

            this.updateStyle();
        }

        updateStyle() {
            this.element.style.transform = `translate(${this.position.x}px, ${this.position.y}px)`;
        }

        move() {
            // 增加饥饿值
            this.hunger = Math.min(100, this.hunger + hungerIncreaseRate);

            // 限制速度
            const maxSpeed = 2 + (this.hunger / 50); // 饥饿值越高速度越快
            const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
            if (speed > maxSpeed) {
                this.velocity.x = (this.velocity.x / speed) * maxSpeed;
                this.velocity.y = (this.velocity.y / speed) * maxSpeed;
            }

            // 更新位置
            this.position.x += this.velocity.x;
            this.position.y += this.velocity.y;

            // 限制在屏幕范围内
            this.position.x = Math.max(0, Math.min(window.innerWidth - 30, this.position.x));
            this.position.y = Math.max(0, Math.min(window.innerHeight - 30, this.position.y));

            // 更新样式
            this.updateStyle();
        }

        eat(food) {
            // 吃食物后饥饿值下降，速度降低
            this.hunger = Math.max(0, this.hunger - 30);
            foods.splice(foods.indexOf(food), 1);
            document.body.removeChild(food.element);
        }
    }

    class Food {
        constructor(x, y) {
            this.element = document.createElement('div');
            this.element.className = 'food';
            this.element.textContent = '❀';
            document.body.appendChild(this.element);

            this.position = { x, y };
            this.updateStyle();
        }

        updateStyle() {
            this.element.style.transform = `translate(${this.position.x}px, ${this.position.y}px)`;
        }
    }

    // 初始化蜜蜂
    for (let i = 0; i < beeCount; i++) {
        bees.push(new Bee());
    }

    // 鼠标点击投放食物
    document.addEventListener('click', (e) => {
        const food = new Food(e.clientX, e.clientY);
        foods.push(food);
    });

    // 鼠标移动事件
    document.addEventListener('mousemove', (e) => {
        mousePosition.x = e.clientX;
        mousePosition.y = e.clientY;

        const cursor = document.querySelector('.cursor');
        cursor.style.left = `${mousePosition.x}px`;
        cursor.style.top = `${mousePosition.y}px`;
    });

    // 动画循环
    function animate() {
        bees.forEach((bee) => {
            let nearestFood = null;
            let minDistance = Infinity;

            // 查找最接近的食物
            foods.forEach((food) => {
                const dx = food.position.x - bee.position.x;
                const dy = food.position.y - bee.position.y;
                const distance = Math.sqrt(dx ** 2 + dy ** 2);

                if (distance < minDistance) {
                    minDistance = distance;
                    nearestFood = food;
                }
            });

            // 蜜蜂行为
            if (nearestFood) {
                const dx = nearestFood.position.x - bee.position.x;
                const dy = nearestFood.position.y - bee.position.y;
                const distance = Math.sqrt(dx ** 2 + dy ** 2);

                // 追逐食物
                if (distance > 5) {
                    bee.velocity.x += (dx / distance) * 0.3;
                    bee.velocity.y += (dy / distance) * 0.3;
                } else {
                    bee.eat(nearestFood);
                }
            } else {
                // 随机运动
                bee.velocity.x += (Math.random() - 0.5) * 0.2;
                bee.velocity.y += (Math.random() - 0.5) * 0.2;
            }

            bee.move();
        });

        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
